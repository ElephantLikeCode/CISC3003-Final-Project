<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="container" id="pc">
    <!-- 注册 -->
    <div class="container-form container-signup">
        <form action="#" class="form" id="form1">
            <h2 class="form-title">Sign up to club</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button type="button" class="btn">sign up</button>
        </form>
    </div>


    <!-- 登录 -->
    <div class="container-form container-signin">
        <form action="#" class="form" id="form2">
            <h2 class="form-title">Sign in to club</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forget</a>
            <button type="button" class="btn">sign in</button>
        </form>
    </div>
    <!-- 叠加层部分 -->
    <div class="container-overlay">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <button class="btn" id="signIn">have an account</button>
            </div>
            <div class="overlay-panel overlay-right">
                <button class="btn" id="signUp">Create an account</button>
            </div>
        </div>
    </div>

</div>
<div class="container" id="phone">
    <div class="container-form container-signin">
        <form action="#" class="form" id="form3">
            <h2 class="form-title">Sign in to club</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forget</a>
            <a href="#" class="link signUp">Create an account</a>
            <button type="button" class="btn">sign in</button>
        </form>
    </div>
    <div class="container-form container-signup none">
        <form action="#" class="form" id="form4">
            <h2 class="form-title">Sign up to club</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button type="button" class="btn">sign up</button>
        </form>
    </div>
</div>
<script>
    const signInBtn=document.querySelector('#signIn')
    const signUpBtn=document.querySelector('#signUp')
    const container=document.querySelector('.container')
    const container_signin=document.querySelector('.container-signin')
    const signUp=document.querySelector('.signUp')
    signUp.addEventListener('click',()=>{
        container_signin.classList.add("none")

    })
    signInBtn.addEventListener("click",()=>{
        container.classList.remove("panel-active")
    })
    signUpBtn.addEventListener("click",()=>{
        container.classList.add("panel-active")
    })
</script>
</body>
</html>
